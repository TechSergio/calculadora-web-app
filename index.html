<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js"></script>
</head>
<body> 
    <div class="container">
        <div class="calculator dark">
            <div class="theme-switch active">
                <i class="switch-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display">50+21</div>
            </div>
            <div class="btns">
                <table>
                    <tr>
                        <td>
                            <button class="btn-clear" id="clear">AC</button>
                        </td>
                        <td>
                            <button class="btn-delete" id="delete">DEL</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="percentage">%</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="divider">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number" id="7">7</button>
                        </td>
                        <td>
                            <button class="btn-number" id="8">8</button>
                        </td>
                        <td>
                            <button class="btn-number" id="9">9</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="multiplier">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number" id="4">4</button>
                        </td>
                        <td>
                            <button class="btn-number" id="5">5</button>
                        </td>
                        <td>
                            <button class="btn-number" id="6">6</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="subtract">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number" id="1">1</button>
                        </td>
                        <td>
                            <button class="btn-number" id="2">2</button>
                        </td>
                        <td>
                            <button class="btn-number" id="3">3</button>
                        </td>
                        <td>
                            <button class="btn-operator" id="sum">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number" id="0">0</button>
                        </td>
                        <td>
                            <button class="btn-dot" id=".">.</button>
                        </td>
                        <td colspan="2">
                            <button class="btn-operator special" id="equal" >=</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
